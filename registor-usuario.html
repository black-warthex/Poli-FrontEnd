<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Anicamcion input -->
    <link rel="stylesheet" tyep="text/css" href="./css/animacion-input.css" />

    <!-- Anicmacion input -->
    <link rel="stylesheet" tyep="text/css" href="./css/cuadro-formulario.css" />

    <!-- estilos logo -->
    <link rel="stylesheet" tyep="text/css" href="./css/imagen-logo.css" />

    <link rel="stylesheet" tyep="text/css" href="./css/estilosGeneral.css" />

  </head>
  <body>
    <img src="./img/logo.jpg" alt="imagen" />

    <form id = "formulario">
      <div class="row justify-content-center cuadro-formulario">
        <div class="row col-auto justify-content-center col-md-6 sombra">
          <div class="group col-md-6">
            <input id = "nombre" type="text" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Full Name</label>
          </div>
  
          <div class="group col-md-6">
            <input id = "correo" type="text" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Email Adress</label>
          </div>
  
          <div class="group col-md-6">
            <input id = "clave" type="password" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>password</label>
          </div>
  
          <div class="group col-md-6">
            <input id = "codigoRecuperacion" type="text" required />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Recovery Key</label>
          </div>
  
          <div class="group col-md-6">
            <div class = "row justify-content-center p-3">
              <button class = "btn btn-dark"> cancelar</button>
            </div>
          </div>
  
          <div class="group col-md-6">
            <div class = "row justify-content-center p-3">
            <button onclick="guardar()" class = "btn btn-dark"> guardar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    

    <footer>
      <iframe style="width:100%; height: 70px;" src="./util/footer.html"></iframe>
    </footer>

    <script src = "./js/usuarios.json.js"></script>
    <script src = "./js/crearUsuarios.js"></script>
  </body>
</html>
